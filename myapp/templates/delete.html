{% extends "base.html" %}

{% block title %}Удалить пользователя{% endblock %}

{% block content %}
    <h1>Форма удаления пользователя</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        <label>ID пользователя: <input type="text" name="user_id"></label><br>
        <input type="submit" value="Удалить">
    </form>
{% endblock %}
